        alias /etc/nginx/ontologies/TOP.ttl;
        default_type text/turtle;
    }


location /archiMEO/util {
        alias /etc/nginx/ontologies/UTIL.ttl;
        default_type text/turtle;
    }

    location /archiMEO/util.ttl {
