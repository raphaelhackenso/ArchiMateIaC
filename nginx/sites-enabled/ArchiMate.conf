server {
    listen 80;
    server_name ikm-group.ch;

    location /archiMEO/archimate {
        alias /etc/nginx/ontologies/ArchiMateSyntax.ttl;
        default_type text/turtle;
    }

location /archiMEO/archimate.ttl {
        alias /etc/nginx/ontologies/ArchiMateSyntax.ttl;
        default_type text/turtle;
    }



    location /archiMEO/emo {
        alias /etc/nginx/ontologies/EMO.ttl;
        default_type text/turtle;
    }

location /archiMEO/emo.ttl {
        alias /etc/nginx/ontologies/EMO.ttl;
        default_type text/turtle;
    }



location /archiMEO/BMM {
        alias /etc/nginx/ontologies/BMM.ttl;
        default_type text/turtle;
    }

    location /archiMEO/BMM.ttl {
        alias /etc/nginx/ontologies/BMM.ttl;
        default_type text/turtle;
    }


location /archiMEO/eo {
        alias /etc/nginx/ontologies/EO.ttl;
        default_type text/turtle;
    }

    location /archiMEO/eo.ttl {
        alias /etc/nginx/ontologies/EO.ttl;
        default_type text/turtle;
    }



location /archiMEO/nco {
        alias /etc/nginx/ontologies/NCO.ttl;
