    }



location /archimeo/iso42010 {
        alias /etc/nginx/ontologies/ISO42010.ttl;
        default_type text/turtle;
    }

    location /archimeo/iso42010.ttl {
        alias /etc/nginx/ontologies/ISO42010.ttl;
        default_type text/turtle;
    }





}
